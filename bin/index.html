<!DOCTYPE html>
<html>
  <body>
<script type="text/glsl" id="PrimitiveVertexShader" >
attribute vec2 vertex_position;

uniform vec2 screen_size;

void main() {
    vec2 real_position = (vertex_position / screen_size) * 2.0 - 1.0;
    gl_Position = vec4(real_position * vec2(1, -1), 0, 1);
}
</script>
<script type="text/glsl" id="TextureFragmentShader" >
precision mediump float;

uniform sampler2D u_image;
varying vec2 texture_position_interpolated;

void main() {
    gl_FragColor = texture2D(u_image, texture_position_interpolated);
}
</script>
<script type="text/glsl" id="PrimitiveFragmentShader" >
precision mediump float;

uniform vec3 color;

void main() {
    gl_FragColor = vec4(color, 1);
}
</script>
<script type="text/glsl" id="TextureVertexShader" >
attribute vec2 texture_quad_position;
attribute vec2 texture_position;

uniform vec2 screen_size;
varying vec2 texture_position_interpolated;

void main() {
    vec2 real_position = (texture_quad_position / screen_size) * 2.0 - 1.0;
    gl_Position = vec4(real_position * vec2(1, -1), 0, 1);

    texture_position_interpolated = texture_position;
}
</script>
